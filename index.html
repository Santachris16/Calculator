<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <p>Open the browser's prompt windows to enter numbers and calculate.</p>

  <script>

    // Loop control for the entire program
    let continueCalc = true; 

    while (continueCalc) {
      let numbers = []; // Array to store user-entered numbers
      let moreNumbers = true;

      // Numbers from the user
      while (moreNumbers) {
        let input = prompt("Enter a number:");
        if (!isNaN(input) && input !== null) {
          numbers.push(parseFloat(input));
          alert(`You have entered ${numbers.length} number(s).`);
        } else {
          alert("Please enter a valid number.");
        }

        // Ask if the user wants to enter more numbers
        let addMore = prompt("Do you want to enter more numbers? (y/n)").toLowerCase();
        if (addMore !== "y") {
          moreNumbers = false;
        }
      }

      // Select an operation
      let operation = prompt("Select an operation (+ for add, - for subtract, * for multiply, / for divide):").trim();

      let result;
      if (operation === "+") {
        result = numbers.reduce((a, b) => a + b, 0);
      } else if (operation === "-") {
        result = numbers.reduce((a, b) => a - b);
      } else if (operation === "*") {
        result = numbers.reduce((a, b) => a * b, 1);
      } else if (operation === "/") {
        if (numbers.length !== 2) {
          alert("Division can only be performed on exactly 2 numbers. Please try again.");
          continue;
        } else {
          result = numbers[0] / numbers[1];
        }
      } else {
        alert("Invalid operation. Please restart the calculation.");
        continue;
      }

      // Result
      alert(`You entered ${numbers.length} numbers. Your answer is: ${result}.`);

      // Ask for another calculation
      let anotherCalc = prompt("Would you like to perform another calculation? (y/n)").toLowerCase();
      if (anotherCalc !== "y") {
        continueCalc = false;
      }
    }

    // Goodbye message
    alert("Thank you for using the calculator! Have a great day!");
  </script>
</body>
</html>
